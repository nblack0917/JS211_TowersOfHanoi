<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr/>
      <div class="gameContainer">
        <div class="game-column">
          <!-- <div id="top-row-select" class="selection-box"></div> -->
          <div id="top-row" data-row="top" class="red row" onclick="selectRow(this)">
            <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
            <div id="3" data-size="3" data-color="red" class="stone" ></div>
            <div id="2" data-size="2" data-color="green" class="stone" ></div>
            <div id="1" data-size="1" data-color="blue" class="stone" ></div></div>
        </div>
        <div class="game-column">
          <!-- <div id="middle-row-select" class="selection-box"></div> -->
          <div id="middle-row" data-row="middle" class="yellow row" onclick="selectRow(this)"></div>
        </div>
        <div class="game-column">
          <!-- <div id="bottom-row-select" class="selection-box"></div> -->
          <div id="bottom-row" class="green row" data-row="bottom" onclick="selectRow(this)"></div>
        </div>
      </div>
    <hr/>
  </body>
</html>
